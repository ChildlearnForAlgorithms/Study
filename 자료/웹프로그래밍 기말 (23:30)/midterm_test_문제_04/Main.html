<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>midterm test_문제_04</title>
  </head>
  <body>
    <h3>자바스크립트 - 코어객체와 배열</h3>
    <hr />
    <script>
			var numArray = new Array();
			for(var i =0;i<10;i++){
				var n = prompt("정수 입력",i%5+1);
				numArray[i]=n;
			}
			document.write("입력된 수의 배열<br>");
			for(var j = 0;j<10;j++){
			document.write(numArray[j]+" ");
			}
			document.write("<hr>");
			document.write("역순으로 재정렬된 배열<br>");
			for(var j=9;j>-1;j--){
				document.write(numArray[j]+" ");
			}
			


    // 여기에 코드를 작성하시오


    </script>
  </body>
</html>
